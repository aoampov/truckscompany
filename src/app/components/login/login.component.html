<div class="body">
    <div class="login">
      <mat-spinner *ngIf="loading" class="spinner" diameter="30"></mat-spinner>


        <form *ngIf="!loading" [formGroup]="form" (ngSubmit)="ingresar()">
           <img src="../../../assets/img/organizacion.png" width="50%">
            <h1>Acceso</h1>
            <mat-form-field class="ancho" appearance="fill">
                <mat-label>Usuario</mat-label>
                <input type="text" matInput formControlName="usuario">
              </mat-form-field>
              <mat-form-field class="ancho" appearance="fill">
                <mat-label>Contraseña</mat-label>
                <input type="password" matInput autocomplete="off" formControlName="contraseña">
              </mat-form-field>
              <br>
              <button type="submit" class="ancho" mat-raised-button color="primary" [disabled]="form.invalid">Ingresar</button>
        </form>

    </div>
    
 </div>
